<p><a [routerLink]="['/dashboard']">Go to Polls</a></p>
<h1>{{poll.question}}</h1>
<p>Click the Vote button to choose one</p>
<table>
  <thead>
    <tr>
      <th>Option</th>
      <th>Current Count of Votes</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{poll.option1.text}}</td>
      <td>{{poll.option1.vote}}</td>
      <td><button (click)="vote('option1')">Vote</button></td>
    </tr>
    <tr>
      <td>{{poll.option2.text}}</td>
      <td>{{poll.option2.vote}}</td>
      <td><button (click)="vote('option2')">Vote</button></td>
    </tr>
    <tr>
      <td>{{poll.option3.text}}</td>
      <td>{{poll.option3.vote}}</td>
      <td><button (click)="vote('option3')">Vote</button></td>
    </tr>
    <tr>
      <td>{{poll.option4.text}}</td>
      <td>{{poll.option4.vote}}</td>
      <td><button (click)="vote('option4')">Vote</button></td>
    </tr>
  </tbody>
</table>
